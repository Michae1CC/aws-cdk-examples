<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Webpage</title>
</head>
<body>
    <h1>Index Page</h1>
    <div>
        <p>Response from API backend</p>
        <pre id="api-result" style="padding: 1em; margin: 1em; padding: 0.5em; background-color: lightgray;">
        </pre>
    </div>
</body>
<script defer>
    async function main() {
        const url = "https://michael.polymathian.dev/api";
        const response = await fetch(url);
        const responseJson = await response.json();
        const apiResultElement = document.getElementById("api-result");
        apiResultElement.innerHTML = JSON.stringify(responseJson, null, 2);
    }
    main()
</script>
</html>
